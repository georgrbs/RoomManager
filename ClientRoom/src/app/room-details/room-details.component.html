<h2>Detalhes da sala</h2> 

<hr/>
<div *ngIf="room">
  <div>
    <label><b>Nome da sala: </b></label> {{room.name}}
  </div>
  <div>
    <label><b> Data agendada: </b></label> {{room.date}}
  </div>
  <div>
    <label><b> Hora de inicio: </b></label> {{room.startHour}}
  </div>
    <div>
    <label><b> Hora do fim: </b></label> {{room.endHour}}
  </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-success">Voltar ao inicio</button><br>
